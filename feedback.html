<!DOCTYPE html>
<html>
<head>
<title> Tushar Bhatia </title>
<meta charset="utf-8">

<body style="background-color:#34282c;color:white;text-align:center">
  <h1 style="font-style:sans-serif;font-size:225%">Please Provide Feedback</h1>
  <br>
  <div class="container">
  <form id="feedback" class="form-horizontal" role="form" style="padding-right:12%;padding-left:6%" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Full Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="contact">Contact Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="contact" placeholder="Contact Number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="designation">Designation:</label>
      <div class="col-sm-10">
        <select class="form-control" id="sel1">
          <option disabled="disabled" selected="selected" placeholder="Your Designation">Designation</option>
        <option>Student</option>
        <option>Teacher</option>
        <option>Chartered Accountant</option>
        <option>Businessman</option>
        <option>IT Professional</option>
        <option>Engineer</option>
        <option>Others</option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="rate">How will you rate this website:</label>
      <div class="col-sm-10">
        <br>
        <label class="radio-inline">
      <input type="radio" name="optradio" required>Very Good
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" required>Good
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" required>Average
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" required>Fair
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" required>Poor
    </label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="suggestion">Suggestions:</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" onclick="validate()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<script>
function validate()
{
    var regex = ^[2-9]{2}[0-9]{8}$;
    var ctrl =  document.getElementById("contact").value;
    console.log(ctrl);
    if (ctrl.search(regex)==-1) {
        window.alert("Please provide valid contact number");
    }
}
</script>
<script>
function validate()
{
    var regex = /^[a-z,',-]+(\s)[a-z,',-]+$/i;
    var ctrl =  document.getElementById("fullname").value;
    console.log(ctrl);
    if (ctrl.search(regex)==-1) {
        window.alert("Please provide correct name");
    }
}
</script>
<script>
function validate()
{
    var regexe = /^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i;
    var regexc = /^[2-9]{2}[0-9]{8}$/;
    var regexn = /^[a-z,',-]+(\s)[a-z,',-]+$/i;
    var ctrle =  document.getElementById("email").value;
    var ctrlc = document.getElementById("contact").value;
    var ctrln = document.getElementById("fullname").value;
    console.log(ctrle);
    console.log(ctrln);
    console.log(ctrlc);
    if (ctrln.search(regexn)==-1) {
        window.alert("Please provide correct name");
    }
    else if (ctrle.search(regexe)==-1) {
      window.alert("Please provide valid email Id");
    }
    else if (ctrlc.search(regexc)==-1) {
      window.alert("Please provide valid contact number");
    }

}
</script>
</body>
